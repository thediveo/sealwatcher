name: build and test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  buildandtest:
    name: Build and Test on Go ${{matrix.go}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.19', '1.18' ]

    steps:
      - name: Set up Go ${{matrix.go}}
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # pin@v3
        with:
          go-version: ${{matrix.go}}
        id: go

      - name: Set up podman and start as *cough* daemon
        run: |
          sudo apt-get -y install podman
          sudo systemctl enable podman.socket
          sudo systemctl start podman.socket

      - name: Set up podman dev dependencies
        run: |
          sudo apt-get -y install \
            btrfs-progs go-md2man iptables libassuan-dev libbtrfs-dev libc6-dev \
            libdevmapper-dev libglib2.0-dev libgpgme-dev libgpg-error-dev libprotobuf-dev \
            libprotobuf-c-dev libseccomp-dev libselinux1-dev libsystemd-dev pkg-config \
            runc uidmap

      - name: Set up Go for root
        run: |
          sudo ln -sf `which go` `sudo which go` || true
          sudo go version

      - name: Check out code into the Go module directory
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3

      - name: Test Go packages
        run: go test -v -p 1 -exec sudo ./...
